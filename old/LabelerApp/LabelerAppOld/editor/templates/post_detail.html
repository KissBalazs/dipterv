{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>


        <h1>{{ post.title }}</h1>
        <p>{{ post.body|linebreaks }}</p>
        <div class="category">
            <p><b>Kategória:</b></p>
            <p>{{ post.category}} </p>
        </div>
        <div class="labels">
            <p><b>Címkék:</b></p>
            <p>{{ post.labels}} </p>
        </div>
    </div>
{% endblock %}
